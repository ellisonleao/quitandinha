/* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', cursive;
      background: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Awning Header styles */
    .header-container {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .awning {
      position: relative;
      background: repeating-linear-gradient(
        -45deg,
        #ff6b6b,
        #ff6b6b 10px,
        #ff9f43 10px,
        #ff9f43 20px
          );
      padding: 25px;
      border-radius: 0 0 25px 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Scalloped edge effect */
    .awning::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 12px;
      background: radial-gradient(
        circle at 10px -4px,
        transparent 12px,
        rgba(255, 255, 255, 0.2) 13px
          );
      background-size: 20px 20px;
      background-position: 0 -8px;
    }

    /* Inner shadow for depth */
    .awning::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1) 0%,
        transparent 50%
        );
    }

    .header-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .header-content h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    /* Rest of the styles remain the same */
    .content {
      text-align: center;
      margin-top: 120px;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .no-box {
      box-shadow: none;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    img {
        min-width: 90%;
        height: auto;
    }

    h2 {
      color: #ff6b6b;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .details {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .details p {
      margin: 10px 0;
    }

    .rsvp-form {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }

    /* Gentle awning swing animation */
    .header-container {
      animation: gentleSwing 4s infinite ease-in-out;
      transform-origin: top center;
    }

    @keyframes gentleSwing {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(0.5deg); }
      100% { transform: rotate(0deg); }
    }

    .bubble-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .bubble {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        animation: float 8s infinite;
        width: var(--size);
        height: var(--size);
        left: var(--x);
        top: var(--y);
        animation-delay: var(--delay);
    }

    .apple { background: #ff6b6b; }
    .banana { background: #ffd93d; }
    .orange { background: #ff9f43; }
    .watermelon { background: #ff6b8b; }
    .grape { background: #a55eea; }
    .kiwi { background: #78e08f; }
    .strawberry { background: #ff4757; }
    .blueberry { background: #546de5; }

    @keyframes float {
        0% {
            transform: translateY(0) translateX(0) scale(1);
        }
        33% {
            transform: translateY(-50px) translateX(20px) scale(1.1);
        }
        66% {
            transform: translateY(-20px) translateX(-20px) scale(0.9);
        }
        100% {
            transform: translateY(0) translateX(0) scale(1);
        }
    }

    @media (max-width: 768px) {
      .header-content h1 {
        font-size: 2em;
      }

      .content {
        padding: 15px;
      }

      .section {
        padding: 20px;
      }
    }

    </style>
  </head>
